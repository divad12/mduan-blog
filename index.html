---
layout: default
type: blog-page
css_paths: ["/assets/css/blog.css"]
title: Blog
---
<div id="blog">
	{% include archive.html %}
	{% include disqus_count.html %} <!-- for fetching comment count -->
	<section id="articles">
	{% for article in site.posts limit:1 %}
		{% assign index = true %}
		{% assign content = article.content %}
		{% include article.html %}
	{% endfor %}
	</section>
</div>
