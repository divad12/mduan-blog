<article>
	<div class="date">
		{{ article.date | date_to_string }}
	</div>
	{% if index %}
		<h1><a href="{{ article.url }}">{{ article.title }}</a></h1>
	{% else %}
		<h1>{{ article.title }}</h1>
	{% endif %}
	{{ content }}
	{% if index %}
	<a href="{{ article.url }}#disqus_thread">Comments &raquo;</a>
	{% endif %}
</article>
