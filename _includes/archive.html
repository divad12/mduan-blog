<section id="archive"> 
	<h1>Previous Articles</h1>
	<nav>
		<ul class="name-value-pairs">
			{% for post in site.posts %}
				<li><span class="name date">{{ post.date | date_to_string }}</span><a href="{{ post.url }}" class="value">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	</nav>
</section>
